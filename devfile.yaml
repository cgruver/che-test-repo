- name: ide
  container: 
    image: quay.io/cgruver0/che/che-dev-image:latest
    mountSources: true
    sourceMapping: /projects
    env:
    - name: SHELL
      value: "/bin/zsh"
- volume:
    size: 4Gi
  name: projects
